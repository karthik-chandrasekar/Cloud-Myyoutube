
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>  
		<script type="text/javascript">
		function Validate(){
	var fileToupload = document.getElementById('filename');
    var fileName = fileToupload .value;
	if(fileName == "")
	{
	alert("Upload a file");
	return false;
	}
	
    var ext = fileName.substring(fileName.lastIndexOf('.') + 1);
    ext.toLowerCase

if(ext=="mp4") // add other extensions
{
    return true;
}
else
{
    alert("Upload only the allowed files");
    return false;
}
	
	}
</script>
		 
    </head>
    <body>
	<!-- Display the local db url values-->
    {% if photos %}
        <ul>
        {% for url in photos %}
            <li><a href="{{ url.url }}{{url.id}}">{{ url.url }}</a></li>
			<video id="example_video_1" class="video-js vjs-default-skin"
    controls preload="auto" width="500" 

    data-setup='{"example_option":true}'>
    <source src="{{url.url}}{{url.id}}" type='video/mp4' />
    
</video>
            <li>{{url.uploaded}}</li>
            <li>{{url.name}}</li>
            <li>{{url.rate}}</li>
            <form action="/myyoutube/index/" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <select name="rate">
                  <option value="1{{url.id}}">1</option>
                  <option value="2{{url.id}}">2</option>
                  <option value="3{{url.id}}">3</option>
                  <option value="4{{url.id}}">4</option>
                  <option value="5{{url.id}}">5</option>
                </select>
                <input type="submit" value="Rate"/>
            </form>
			<form action = "/myyoutube/index/" method="post" enctype="multipart/form-data">
			{%csrf_token%}
			<button name="delete" type="submit" value="{{url.id}}">Delete</button>
			</form>
        {% endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}

        <!-- Upload form. Note enctype attribute! -->
        <form id="myform" name="myform" action="/myyoutube/index/" onsubmit="return Validate();" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p><label for="file">Filename:</label></p>
            <p><input id="filename" type="file" name="file" id="file"><br></p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
